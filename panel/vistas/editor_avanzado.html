    <script type="text/javascript">


      function colorize(){



           $("ul#colors li[data-wysihtml5-command=\"foreColor\"]").each(function(){

          

               var _this = $(this);
               var color = _this.attr("data-wysihtml5-command-value");

               _this.css({ width:"50px", height:"12px", background : color});


           });

           listeners();

         }

         $.fn.title = function(title){

            $(this).attr("title", title);

         }





         function listeners(){


           


             $("._full").live("click", function(e){

                e.preventDefault();
                e.stopPropagation();

                  var target = $(this).parents("div#editor");

                 if(target.hasClass("fullscreen"))
                    {
                      target.removeClass("fullscreen");
                      target.find("textarea:first").css({height:"350px"}); 
                      target.find("iframe").css({height:"350px"});                       
                      $(this).find("i").removeClass("icon-resize-small").addClass("icon-resize-full").title("pantalla completa");

                    }
                 else{
                    
                     target.addClass("fullscreen");
                     target.find("textarea:first").css({height:"73%"});
                      target.find("iframe").css({height:"73%"});                      
              $(this).find("i").removeClass("icon-resize-full").addClass("icon-resize-small").title("pantalla normal");

                     }


             });


              $(".html").live("click", function(e){

                e.preventDefault();
                e.stopPropagation();

                  var target = $(this).parents("div#editor").find("textarea");

                 if(target.hasClass("code"))
                    target.removeClass("code");
                 else
                    target.addClass("code");


             });


         }


           $(colorize);

   


    </script>
