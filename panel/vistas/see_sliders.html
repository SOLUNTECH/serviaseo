	<script>

	$.ajax({

		url : "core/php/app.getSliders.php",
		data : {all:1},
		type : "GET",
		dataType : "JSON",
		success : function(rs){

			console.log(rs);
			
			if(rs.success == 1)
			{

				var pro = rs.rs;
				var opts = "<div class='opts'>" + "<a href='#eliminar' class='opt del'rel='%_id%' data-role='slider' title='eliminar'><i class='icon-remove'></i></a></div>";
				var text = "<tr><td><div style='max-height:45px; overflow:hidden'><a href='/f/%img%' target='_blank' ><img src='t/150/%img%' alt='' /></a></div></td><td>%lang%</td>" +
							"<td>"+ opts +"</td></tr>";

				var table = $("#sliderss tbody");						

				for(i=0; i < pro.length ; i++)
				{

					var p = pro[i];
					var portada = p.slider;					

					t = text.replace("%img%",portada);
					t = t.replace("%img%",portada);
					t = t.replace("%_id%",p._id.$id);
					t = t.replace("%lang%",p.lang);

					table.append(t);

				}
			}			

		},
		error: function(err){

			console.log(err);

		}

	});



	</script>
